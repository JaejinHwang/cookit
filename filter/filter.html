<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>        
    <script src="recipe.js"></script>
    <script src="recipe_filter.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


        <div class="headtab">
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="filter.html">Cookit</a>
                </div>
            </nav>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class = "closebtn" id="closeBtn">&times;</a>
            <div class="filter">
                <font color="white">Maximum Time<br></font>
                <div class ="slider">
                    <input type="range" min="0" max="50" value="25" id="fader" step="5">
                    <output for="fader" id="volume"><font color="white">25</font></output>
                </div>
            </div>
            <div class="filter">
                <font color="white">Maximum Ingredient<br></font>
                <div class ="slider">
                    <input type="range" min="0" max="10" value="5" id="fader2" step="1">
                    <output for="fader2" id="volume2"><font color="white">5</font></output>
                </div>
            </div>            
            <br>
            <div class="filter">
                <font color="white">Difficulty<br></font>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="checkbox" class="difbtns" id="easy"> Easy
                    </label>
                    <label class="btn btn-default active">
                        <input type="checkbox" class="difbtns" id="normal"> Normal
                    </label>
                    <label class="btn btn-default active">
                        <input type="checkbox" class="difbtns" id="hard"> Hard
                    </label>
                </div>
            </div>
            <div class="submit">
                <div class="btns">
                    <button id="allbtn">Reset</button> <button id="filbtn">Filter</button>
                </div>
            </div>
        </div>

            <!-- Use any element to open the sidenav -->
        <div class="bodybody">
            <span><button id="openBtn">Filter</button></span>
            <div class="jumbotron">
                <table id="resultTable">
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Difficulty</th>
                        <th>Ingredients</th>
                    </tr>
                </table>
            </div>      
        </div>

        <div id="myModal" class="modal">

      <!-- Modal content -->
        <div class="modal-content">
            <div class="container"></div>
            <span class="close">&times;</span>

            <p>This is the second task. You can put some filters and check the results.</p>
            <p>Suggestion : Easy or Normal</p>
            <p>you can go to next step if you select a recipe, and you can close this window if you click X.</p>

        </div>
        </div>
        <div id="help">
            <button name="Button" id="myBtn" >help</button>
        </div>
    </body>
</html>
